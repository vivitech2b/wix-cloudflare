<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de sécurité</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #f4f4f4;
            font-family: sans-serif; text-align: center;
        }
        .box {
            background: white; padding: 40px;
            border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Vérification en cours...</h2>
        <p>Veuillez prouver que vous êtes un humain pour accéder au site.</p>
        
        <div class="cf-turnstile" 
             data-sitekey="1x00000000000000000000AA" 
             data-callback="onSuccess"></div>
    </div>

    <script>
    // Cette fonction se lance UNIQUEMENT quand le test est réussi
    function onSuccess(token) {
        console.log("Succès ! Redirection...");
        // Remplace l'URL ci-dessous par l'adresse de ton site Wix
        setTimeout(function() {
            window.location.href = "https://victorrb383.wixsite.com/linuxedu/accueil";
        }, 1000);
    }
    </script>

</body>
</html>
